<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Load the bootstrap stuff -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Load Jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- Load Cloudflare for jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <!-- Load Bootsrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
  <script src="./assets/javascript/yaysnow.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css" type="text/css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
</head>

<body>

  <header class="fluid-container">
    <h1> Stay in the Snow </h1>
  </header>

  <div class="container">
    <!--container-->

    <div class="row searchArea">
      <!--searchArea div-->

      <div class="col-sm-4 mountain">
        <!--mountain div-->
        <div class="form-group">
          <label for="mountainInput">Enter mountain:</label>
          <input type="text" class="form-control input-text" id="mountainInput" aria-describedby="mountain-help-text"
            placeholder="Mountian name">
          <small id="mountain-input-bottom-text" class="form-text text-muted">Stay in the (s)Know with live-time
            mountain conditions!</small>
        </div>
      </div>
      <!--mountain div-->

      <div class="col-sm-4 myLocation ">
        <!--location div-->
        <div class="form-group">
          <label for="locationInput">Enter your current location:</label>
          <input type="text" class="form-control input-text" id="locationInput" aria-describedby="emailHelp"
            placeholder="city, state">
          <small id="locationHelp" class="form-text text-muted">Where are you now?1</small>
        </div>
      </div>
      <!--location div-->

      <div class="col-sm-4 top-search">
          <span class="top-search-title block">Today's Top Searches:</span>
          <span class="top-search-text block" id="top-search1"></span>
          <span class="top-search-text block" id="top-search2"></span>
          <span class="top-search-text block" id="top-search3"></span>
      </div>
    </div>
    <!--searchArea div-->
    <div>
      <!--search button div-->
      <button type="button" class="btn btn-secondary btn-lg btn-block disabled" id="searchButton">Send yo'
        Search</button>
    </div>
    <!--search button div-->
  </div>
  <!--container-->
</body>
</html>
